<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="https://kit.fontawesome.com/d885b0f8b4.js" crossorigin="anonymous"></script>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="Styleregister.css"> <!-- para linkear al archivo .css-->
</head>
<body>

  <header>
    <div class="buscar">
      <input type="text" placeholder="Buscar" required>
      <div class="btn">
        <img src="lupa-de-busqueda.png" alt="Lupa busqueda">
      </div>   
    </div>
    <input type="checkbox" id="btn-menu" sticky-top>
    <label for="btn-menu"><img alt="boton menu" src="menu.png"></label>

    <div class="menu">
        <ul>
            <li><a href="Index.html">Inicio</a></li>
            <li><a href="Product.html">Productos</a></li>
            <li><a href="Register.html">Registrate</a></li>
            <li><a href="Contact.html">Contacto</a></li>
        </ul>
      </div>
</header>


        <div class="container-xl">

            <form class="row g-3" action="https://formspree.io/f/xoqbwakj" method="POST">
    
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre y Apellido</label>
                  <input type="text" name="Nombre" class="form-control" id="nombre" required>
                </div>
    
                <div class="col-md-6">
                  <label for="DNI" class="form-label">DNI</label>
                  <input type="text" name="DNI" class="form-control" id="DNI" required>
                </div>
    
                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="text" name="EMAIL" class="form-control" id="email">
                  </div>
      
                  <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" name="Telefono" class="form-control" id="telefono" required>
                  </div>
    
                <div class="col-md-6">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" name="Direccion" class="form-control" id="direccion" required>
                </div>
    
                <div class="col-md-6">
                  <label for="pais" class="form-label">Pais</label>
                  <input type="text" name="Pais" class="form-control" id="pais">
                </div>
    
                <div class="col-md-6">
                  <label for="inputState" class="form-label">Provincia</label>
                  <select id="inputState" name="Provincia" class="form-select" required>
                    <option selected>Elija su provincia</option>
                    <option>Buenos Aires</option>
                    <option>Ciudad Autonoma de Buenos Aires</option>
                    <option>Catamarca</option>
                    <option>Chaco</option>
                    <option>Chubut</option>
                    <option>Córdoba</option>
                    <option>Corrientes</option>
                    <option>Entre Rios</option>
                    <option>Formosa</option>
                    <option>Jujuy</option>
                    <option>La Pampa</option>
                    <option>La Rioja</option>
                    <option>Mendoza</option>
                    <option>Misiones</option>
                    <option>Neuquén</option>
                    <option>Rio Negro</option>
                    <option>Salta</option>
                    <option>San Juan</option>
                    <option>San Luis</option>
                    <option>Santa Cruz</option>
                    <option>Santa Fe</option>
                    <option>Santiago del Estero</option>
                    <option>Tierra del Fuego</option>
                    <option>Tucumán</option>
                  </select>
                </div>
    
                <div class="col-md-2">
                  <label for="CP" class="form-label">Codigo Postal</label>
                  <input type="text" name="CP" class="form-control" id="CP" required>
                </div>
    
    
                <div class="col-6">
                    <label> Suba su factura</label>
                    <input type="file" class="form-control" name="Factura" aria-label="file example" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                  </div>
    
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                      Acepto Terminos y Condiciones
                    </label>
                  </div>
                </div>
    
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar Datos</button>
                </div>
              </form>

    </div>

    <footer class="foot">

     <h4>Compubaires</h4> <br>
        <p><i class="fa-solid fa-location-dot"></i> Dirección: Riobamba 13 - Recoleta - Capital Federal</p>
        <p><i class="fa-solid fa-envelope"></i> Email: info@compubaires.com.ar</p>
        <p><i class="img fa-solid fa-phone"></i> Telefono: 0800-111-2222</p>
        <p><i class="fa-brands fa-whatsapp"></i> WhatsApp 11 2222 3333</p>
        <p>
           <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2x"></i></a>
            <a href="http://www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook fa-2x"></i></a>
        </p>


    </footer>

</body>

</html>
